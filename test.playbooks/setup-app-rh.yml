# setup-app-rh.yml   this is training for redhat distro

---
  hosts: web
  tasks:
    - name: Upload application file
      copy:
        src: ../index.html
        dest: /var/www/html
        mode: 0755
    
    - name: Configure php.ini file
      lineinfile:
        path: /etc/php.ini
        regexp: ^short_open_tag
        line: 'short_open_tag=ON'
      notify: restart apache
  
  handlers:
    - name: restart apache
      service:
        name: httpd
        state: restarted